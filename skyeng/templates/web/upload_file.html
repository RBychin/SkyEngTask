{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      {% if form.errors %}
    <ul class="errorlist">
      {% for field in form %}
          {{ error }}
      {% endfor %}
    </ul>
  {% endif %}
    <button class="btn btn-primary btn-sm" type="submit">Upload</button>
  </form>
{% endblock %}
</form>
